- name: Instance updating
  apt:
    update_cache: yes

- name: Amazon-Linux-Agent-API-KEY
  shell: DD_AGENT_MAJOR_VERSION=7 DD_API_KEY="{{ Amazon-Linux-API-KEY }}" DD_SITE="datadoghq.com" bash -c "$(curl -L https://s3.amazonaws.com/dd-agent/scripts/install_script.sh)"


- name: Restart Datadog Service
  systemd:
    name: datadog-agent
    state: restarted
    enabled: yes